    async function createETFChart(span) {

    var myChart = echarts.init(span, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });

    const rawData = await fetch('http://localhost:8888/stock/'+span.id.replace('span_', '')).then(response => response.json());

    function calculateMA(dayCount, data) {
      var result = [];
      for (var i = 0, len = data.length; i < len; i++) {
        if (i < dayCount) {
          result.push('-');
          continue;
        }
        var sum = 0;
        for (var j = 0; j < dayCount; j++) {
          sum += +data[i - j][1];
        }
        result.push(sum / dayCount);
      }
      return result;
    }
    const dates = rawData.map(item => item[0]);
    const data =rawData.map(item => [+item[1], +item[2], +item[4], +item[3]]);
    option = {
      legend: {
        data: ['日K', 'MA5', 'MA10'],
        inactiveColor: '#777'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          animation: false,
          type: 'cross',
          lineStyle: {
            color: '#376df4',
            width: 2,
            opacity: 1
          }
        }
      },
      xAxis: {
        type: 'category',
        data: dates,
        axisLine: { lineStyle: { color: '#8392A5' } }
      },
      yAxis: {
        scale: true,
        axisLine: { lineStyle: { color: '#8392A5' } },
        splitLine: { show: false }
      },
      grid: {
        bottom: 80
      },
      dataZoom: [
        {
          textStyle: {
            color: '#8392A5'
          },
          handleIcon:
            'path://M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
          dataBackground: {
            areaStyle: {
              color: '#8392A5'
            },
            lineStyle: {
              opacity: 0.8,
              color: '#8392A5'
            }
          },
          brushSelect: true
        },
        {
          type: 'inside'
        }
      ],
      series: [
        {
          type: 'candlestick',
          name: 'Day',
          data: data,
          itemStyle: {
            color: '#FD1050',
            color0: '#0CF49B',
            borderColor: '#FD1050',
            borderColor0: '#0CF49B'
          }
        },
        {
          name: 'MA5',
          type: 'line',
          data: calculateMA(5, data),
          smooth: true,
          showSymbol: false,
          lineStyle: {
            width: 1
          }
        },
        {
          name: 'MA10',
          type: 'line',
          data: calculateMA(10, data),
          smooth: true,
          showSymbol: false,
          lineStyle: {
            width: 1
          }
        }
      ]
    };

        if (option && typeof option === 'object') {
          myChart.setOption(option);
        }

        window.addEventListener('resize',() => myChart.resize());

    }

<script>
    async function updateChart(names, spanId) {
        // 定义创建图表的函数
        function createMultiChart(series) {
            Highcharts.stockChart(spanId, {
                rangeSelector: {
                    selected: 4
                },
                yAxis: {
                    labels: {
                        format: '{#if (gt value 0)}+{/if}{value}%'
                    },
                    plotLines: [{
                        value: 0,
                        width: 2,
                        color: 'silver'
                    }]
                },
                plotOptions: {
                    series: {
                        compare: 'percent',
                        showInNavigator: true
                    }
                },
                tooltip: {
                    pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
                    valueDecimals: 2,
                    split: true
                },
                series
            });
        }

        // 获取每个 name 的数据
        const promises = names.map(name => new Promise(resolve => {
            (async () => {
                const data = await fetch(`http://localhost:8888/multiK/${name}`)
                    .then(response => response.json());
                resolve({ name, data });
            })();
        }));

        // 等待所有 promises 完成并创建图表
        const series = await Promise.all(promises);
        createMultiChart(series);
    }

    async function fetchData(spanId) {
        const response = await fetch(`http://localhost:8888/etf/belongStocks/${spanId.replace('multi_', '')}`);
        const data = await response.json();
        return data;
    }

    async function initializeMultiCharts() {
        const spans = document.querySelectorAll('div[id^="multi_"]');
        for (const span of spans) {
            const names = await fetchData(span.id);
            updateChart(names, span.id);
        }
    }

    // 初始化图表
    initializeMultiCharts();



</script>
