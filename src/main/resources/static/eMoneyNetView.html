<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>bdIndicators Day View</title>
    <link href="themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="themes/icon.css" rel="stylesheet" type="text/css">
    <link href="themes/demo.css" rel="stylesheet" type="text/css">
    <script src="https://registry.npmmirror.com/echarts/5.5.0/files/dist/echarts.min.js"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="js/jquery.edatagrid.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
    <style>
        * {
          margin: 0;
          padding: 0;
        }
        .band-container {
            width: 500px;
            height: 280px;
            margin-bottom: 2px;
            background-color: #FFFFCC;
        }
        .vertical-stockId {
            writing-mode: vertical-rl;
            text-orientation: upright;
            border: 1px solid #000;
            padding: 10px;
            font-size: 5px;
        }

        th, td {
          text-align: left;
          padding: 10px;
        }
        .toggleButton {
            background-color: grey; /* 设置按钮背景颜色 */
            color: black; /* 按钮文字颜色 */
            padding: 10px 15px; /* 内边距 */
            border: none; /* 去掉边框 */
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标悬浮样式 */
            text-align: center; /* 居中 */
            text-decoration: none; /* 去掉下划线 */
        }
    </style>
</head>
<body>
<button id="toggleWk"  class="easyui-linkbutton" >toggleWk</button>
<button class="toggleButton" id="toggle_300" >Toggle 300K</button>
<button class="toggleButton" id="toggle_700" >Last 700</button>
<table border="1" id="myTable"></table>
<script>
const serverIp = window.location.hostname === 'localhost' ? 'localhost' : '43.139.165.209';
</script>
<script>
var isWeekly = false;
document.addEventListener('DOMContentLoaded', function () {
       function loadTableData() {
          fetch(`http://${serverIp}:8888/em/bandView`)
             .then(response => response.text())
             .then(data => {
                const dataContainer = document.getElementById('myTable');
                dataContainer.innerHTML = data;
             })
             .catch(error => {
                console.error('Error fetching data:', error);
             })
       }


 loadTableData();
var data_300;
async function get300Data() {
    if(isWeekly) {
        data_300 = await fetch(`http://${serverIp}:8888/bd/wk/stock/sh000300`).then(response => response.json());
    }else{
        data_300 = await fetch(`http://${serverIp}:8888/stock/sh510300`).then(response => response.json());;
    }
}
get300Data();

 // 按钮事件绑定
function bindEvents() {
    document.getElementById('toggleWk').addEventListener('click', () => {
        isWeekly = !isWeekly;
        get300Data();
        const spans = document.querySelectorAll('div[id^="span_"]');
            spans.forEach(span => {
            createETFChart(span, data_300);
        });
    });
}

async function getDivs() {
   const spans = document.querySelectorAll('div[id^="span_"]');
    spans.forEach(span => {
       createETFChart(span, data_300);
    });
    bindEvents();
}

setTimeout(function() {
      getDivs()
}, 1500);

});


async function createETFChart(span, data_300) {
    // 1. 取个股原始数据
    let rawData = await fetch(`http://${serverIp}:8888/em/${isWeekly ? 'wk/' : ''}band/` + span.id.replace('span_', '')).then(response => response.json());

    // 个股日期 & K 线
    let dates = rawData.map(item => item[0]);
    let stockData = rawData.map(item => [+item[1], +item[2], +item[4], +item[3]]);

    // 2. 把沪深 300 数据先做成 date -> ohlc 的 Map（按你原来的顺序 1,2,4,3）
    const data300Map = new Map(
        (data_300 || []).map(item => [
            item[0],                                // 日期，比如 "2022/07/21"
            [+item[1], +item[2], +item[4], +item[3]]
        ])
    );

    // 3. 以个股日期为基准，按日期对齐沪深 300，前面没有数据就填 null
    let data_300_tmp = dates.map(d => data300Map.get(d) || [null, null, null, null]);
    let line_data_300 = data_300_tmp.map(item => item[1]); // 取 close 画线

    // 工具函数：忽略 null 计算 min/max
    const validMinMax = arr => {
        const flat = arr.flat().filter(v => v != null && !isNaN(v));
        return {
            min: flat.length ? Math.min(...flat) : 0,
            max: flat.length ? Math.max(...flat) : 0
        };
    };

    let stockMM = validMinMax(stockData);
    let data300MM = validMinMax(data_300_tmp);

    const rawDataOriginal = [...rawData];
    const datesOriginal = [...dates];
    const stockDataOriginal = [...stockData];
    const data_300_tmpOriginal = [...data_300_tmp];
    const line_data_300Original = [...line_data_300];
    let is300Displayed = true;

    function filterRecentDays(dayCount) {
        rawData = rawDataOriginal.slice(-dayCount);
        dates = datesOriginal.slice(-dayCount);
        stockData = stockDataOriginal.slice(-dayCount);
        data_300_tmp = data_300_tmpOriginal.slice(-dayCount);
        line_data_300 = line_data_300Original.slice(-dayCount);

        const stockMM = validMinMax(stockData);
        const data300MM = validMinMax(data_300_tmp);

        option.xAxis.data = dates;
        option.yAxis[0].min = stockMM.min;
        option.yAxis[0].max = stockMM.max;

        if (option.yAxis.length > 1 && option.yAxis[1]) {
            option.yAxis[1].min = data300MM.min;
            option.yAxis[1].max = data300MM.max;
        }

        option.series[0].data = stockData;
        option.series[1].data = calculateMA(5, stockData);
        option.series[2].data = calculateMA(10, stockData);
        if (is300Displayed) {
            const s300 = option.series.find(s => s.name === '300K');
            if (s300) s300.data = line_data_300;
        }

        myChart.setOption(option, true);
        window.addEventListener('resize', () => myChart.resize());
    }

    let yAxisFormatter = (value, min, max) => (value * (max - min) + min).toFixed(2);

    var myChart = echarts.init(span, null, {
        renderer: 'canvas',
        useDirtyRect: false
    });

    function calculateMA(dayCount, data) {
        var result = [];
        for (var i = 0, len = data.length; i < len; i++) {
            if (i < dayCount) {
                result.push('-');
                continue;
            }
            var sum = 0;
            for (var j = 0; j < dayCount; j++) {
                sum += +data[i - j][1];
            }
            result.push(sum / dayCount);
        }
        return result;
    }

    const originalYAxis300 = {
        type: 'value',
        scale: true,
        name: '300 Index',
        position: 'right',
        min: data300MM.min,
        max: data300MM.max,
        axisLine: { lineStyle: { color: '#EE9A00' } },
        axisLabel: { show: false },
        splitLine: { show: false },
        axisTick: { show: false }
    };

    const originalSeries300 = {
        type: 'line',
        name: '300日K',
        data: line_data_300,
        smooth: true,
        showSymbol: false,
        lineStyle: {
            width: 0.5,
            color: '#EE9A00'
        },
        yAxisIndex: 1
    };

    const option = {
        yAxis: [
            {
                type: 'value',
                scale: true,
                name: 'Stock',
                position: 'left',
                min: stockMM.min,
                max: stockMM.max,
                axisLine: { lineStyle: { color: '#8392A5' } },
                splitLine: { show: false }
            },
            originalYAxis300
        ],
        series: [
            {
                type: 'candlestick',
                name: 'Stock',
                data: stockData,
                yAxisIndex: 0,
                itemStyle: {
                    color: '#FD1050',
                    color0: '#0CF49B',
                    borderColor: '#FD1050',
                    borderColor0: '#0CF49B'
                }
            },
            {
                name: 'MA5',
                type: 'line',
                data: calculateMA(5, stockData),
                smooth: true,
                showSymbol: false,
                lineStyle: { width: 1 },
                yAxisIndex: 0
            },
            {
                name: 'MA10',
                type: 'line',
                data: calculateMA(10, stockData),
                smooth: true,
                showSymbol: false,
                lineStyle: { width: 1 },
                yAxisIndex: 0
            },
            originalSeries300
        ],
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                animation: false,
                type: 'cross',
                lineStyle: {
                    color: '#376df4',
                    width: 2,
                    opacity: 1
                }
            },
            formatter: params => {
                return params.map(p => `${p.seriesName}: ${p.data}`).join('<br>');
            }
        },
        xAxis: {
            type: 'category',
            data: dates,
            axisLine: { lineStyle: { color: '#8392A5' } }
        },
        grid: {
            top: '3%',
            bottom: 80
        },
        dataZoom: [
            {
                textStyle: {
                    color: '#8392A5'
                },
                handleIcon:
                    'path://M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                dataBackground: {
                    areaStyle: { color: '#8392A5' },
                    lineStyle: { opacity: 0.8, color: '#8392A5' }
                },
                brushSelect: true
            },
            { type: 'inside' }
        ]
    };

    myChart.setOption(option);
    window.addEventListener('resize', () => myChart.resize(), { passive: true });

    function filterDaysData() {
        option.xAxis.data = dates;
        option.series[0].data = stockData;
        option.series[1].data = calculateMA(5, stockData);
        option.series[2].data = calculateMA(10, stockData);
        option.series[3].data = line_data_300;

        myChart.setOption(option, true);
        window.addEventListener('resize', () => myChart.resize(), { passive: true });
    }

    document.getElementById('toggle_700').addEventListener('click', () => {
        filterRecentDays(700);
        filterDaysData();
    });
}

</script>
</body>
</html>
