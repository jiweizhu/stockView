var data_300;
async function get300Data() {
 data_300 = await fetch(`http://${serverIp}:8888/stock/sh510300`).then(response => response.json());

    async function getDivs() {

    async function createETFChart(span) {

    var myChart = echarts.init(span, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });

    const rawData = await fetch(`http://${serverIp}:8888/bd/stock/`+span.id.replace('span_', '')).then(response => response.json());

    function calculateMA(dayCount, data) {
      var result = [];
      for (var i = 0, len = data.length; i < len; i++) {
        if (i < dayCount) {
          result.push('-');
          continue;
        }
        var sum = 0;
        for (var j = 0; j < dayCount; j++) {
          sum += +data[i - j][1];
        }
        result.push(sum / dayCount);
      }
      return result;
    }
    const dates = rawData.map(item => item[0]);
    const data = rawData.map(item => [+item[1], +item[2], +item[4], +item[3]]);
    const data_300_tmp = data_300.map(item => [+item[1], +item[2], +item[4], +item[3]]);

    // Normalize data
    const normalize = (data, min, max) => data.map(item => item.map(value => (value - min) / (max - min)));

    const data_min = Math.min(...data.flat());
    const data_max = Math.max(...data.flat());

    const data_300_min = Math.min(...data_300_tmp.flat());
    const data_300_max = Math.max(...data_300_tmp.flat());

    const normalized_data = normalize(data, data_min, data_max);
    const normalized_data_300 = normalize(data_300_tmp, data_300_min, data_300_max);
    const line_data_300 = normalized_data_300.map(item => item[1]);

    option = {
      legend: {
        data: ['MA5', 'MA10', '300日K'],
        inactiveColor: '#777'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          animation: false,
          type: 'cross',
          lineStyle: {
            color: '#376df4',
            width: 2,
            opacity: 1
          }
        }
      },
      xAxis: {
        type: 'category',
        data: dates,
        axisLine: { lineStyle: { color: '#8392A5' } }
      },
      yAxis: {
        scale: true,
        axisLine: { lineStyle: { color: '#8392A5' } },
        splitLine: { show: false },
        axisLabel: {
          formatter: value => (value * (data_max - data_min) + data_min).toFixed(2)
        }
      },
      grid: {
        bottom: 80
      },
      dataZoom: [
        {
          textStyle: {
            color: '#8392A5'
          },
          handleIcon:
            'path://M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
          dataBackground: {
            areaStyle: {
              color: '#8392A5'
            },
            lineStyle: {
              opacity: 0.8,
              color: '#8392A5'
            }
          },
          brushSelect: true
        },
        {
          type: 'inside'
        }
      ],
      series: [
        {
          type: 'candlestick',
          name: '日K',
          data: normalized_data,
          itemStyle: {
            color: '#FD1050',
            color0: '#0CF49B',
            borderColor: '#FD1050',
            borderColor0: '#0CF49B'
          }
        },
        {
          name: 'MA5',
          type: 'line',
          data: calculateMA(5, normalized_data),
          smooth: true,
          showSymbol: false,
          lineStyle: {
            width: 1
          }
        },
        {
          name: 'MA10',
          type: 'line',
          data: calculateMA(10, normalized_data),
          smooth: true,
          showSymbol: false,
          lineStyle: {
            width: 1
          }
        },
        {
            type: 'line',
            name: '300日K',
            data: line_data_300,
              smooth: true,
          showSymbol: false,
          lineStyle: {
            width: 0.5,
             color: '#EE9A00'
          }
          }
      ]
    };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize',() => myChart.resize());
}
</script>
<script>
    async function createChart(span) {
        const chartData = await fetchData(span.id);

        Highcharts.chart(span.id, {
            title: {
                text: 'Dynamic Chart Title',
                align: 'left'
            },
            subtitle: {
                text: 'Dynamic Chart Subtitle',
                align: 'left'
            },
            yAxis: {
                title: {
                    text: 'Price'
                }
            },
            xAxis: {
                accessibility: {
                    rangeDescription: 'Range: 2010 to 2020'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                enabled: false
            },
            plotOptions: {
                series: {
                    compare: 'percent',
                    showInNavigator: true
                }
            },
            series: chartData.series,
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        });
    }

    async function initializeIntraCharts() {
    const spans = document.querySelectorAll('div[id^="multi_"]');
        for (const span of spans) {
            await createChart(span);
        }
    }
</script>
