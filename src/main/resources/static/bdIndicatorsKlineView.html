<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>bdIndicators Day View</title>
    <link href="themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="themes/icon.css" rel="stylesheet" type="text/css">
    <link href="themes/demo.css" rel="stylesheet" type="text/css">
    <script src="https://registry.npmmirror.com/echarts/5.5.0/files/dist/echarts.min.js"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="js/jquery.edatagrid.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
    <style>
        * {
          margin: 0;
          padding: 0;
        }
        .chart-container {
            width: 400px;
            height: 280px;
            margin-bottom: 2px;
            background-color: #FFFFCC;
        }
        .range-container {
            width: 400px;
            height: 280px;
            margin-bottom: 2px;
        }
        .index-container {
            width: 400px;
            height: 280px;
            margin-bottom: 2px;
            background-color: #FFFFCC;
        }
        .vertical-stockId {
            writing-mode: vertical-rl;
            text-orientation: upright;
            border: 1px solid #000;
            padding: 10px;
            font-size: 5px;
        }

        th, td {
          text-align: left;
          padding: 10px;
        }
        .toggleButton {
            background-color: grey; /* 设置按钮背景颜色 */
            color: black; /* 按钮文字颜色 */
            padding: 10px 15px; /* 内边距 */
            border: none; /* 去掉边框 */
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标悬浮样式 */
            text-align: center; /* 居中 */
            text-decoration: none; /* 去掉下划线 */
        }
    </style>
</head>
<body>
<button id="getDivs">getDivs</button>
<button id="generateChart">generateChart</button>
<table border="1" id="mainTable">
</table>
<a href="#" class="easyui-linkbutton" onclick="toggleColumn()">Toggle Column</a>
<button class="toggleButton" id="toggle_indicator">toggle_indicator</button>
<button class="toggleButton" id="toggle_300" >Toggle 300K</button>
<button class="toggleButton" id="toggle_700" >Last 700</button>
<button class="toggleButton" id="toggle_500" >Last 500</button>
<button class="toggleButton" id="toggle_200" >Last 200</button>
<table border="1" id="myTable"></table>
<script>
    const serverIp = window.location.hostname === 'localhost' ? 'localhost' : '124.71.19.6';
    document.getElementById('getDivs').addEventListener('click', getDivs);

    document.addEventListener('DOMContentLoaded', function () {
       function loadTableData() {
          fetch(`http://${serverIp}:8888/bd/indicatorsView`)
             .then(response => response.text())
             .then(data => {
                const dataContainer = document.getElementById('myTable');
                dataContainer.innerHTML = data;
             })
             .catch(error => {
                console.error('Error fetching data:', error);
             })
       }


    function loadIndexTableData() {
      fetch(`http://${serverIp}:8888/etfs/main`)
         .then(response => response.text())
         .then(data => {
            const dataContainer = document.getElementById('mainTable');
            dataContainer.innerHTML = data;
         })
         .catch(error => {
            console.error('Error fetching data:', error);
         })
    }

 loadTableData();
 loadIndexTableData();

setTimeout(function() {
 getDivs();
}, 2000);
});

var data_300;
async function get300Data() {
 data_300 = await fetch(`http://${serverIp}:8888/stock/sh510300`).then(response => response.json());
}
get300Data();

function toggleColumn() {
  $('.hide-column').toggle();
}

    async function getDivs() {
       const spans = document.querySelectorAll('div[id^="span_"]');
    spans.forEach(span => {
       createETFChart(span);
    });

    const weeks = document.querySelectorAll('div[id^="week_"]');
            weeks.forEach(span => {
               createWeekChart(span);
        });
    }

async function createETFChart(span) {
    var myChart = echarts.init(span, null, {
        renderer: 'canvas',
        useDirtyRect: false
    });

    const rawData = await fetch(`http://${serverIp}:8888/bd/stock/` + span.id.replace('span_', '')).then(response => response.json());

    function calculateMA(dayCount, data) {
        var result = [];
        for (var i = 0, len = data.length; i < len; i++) {
            if (i < dayCount) {
                result.push('-');
                continue;
            }
            var sum = 0;
            for (var j = 0; j < dayCount; j++) {
                sum += +data[i - j][1];
            }
            result.push(sum / dayCount);
        }
        return result;
    }

    const dates = rawData.map(item => item[0]);
    const stockData = rawData.map(item => [+item[1], +item[2], +item[4], +item[3]]);
    const data_300_tmp = data_300.slice(0, rawData.length).map(item => [+item[1], +item[2], +item[4], +item[3]]);
    const line_data_300 = data_300_tmp.map(item => item[1]); // 使用真实的开盘价作为示例

    const stock_min = Math.min(...stockData.flat());
    const stock_max = Math.max(...stockData.flat());
    const data_300_min = Math.min(...data_300_tmp.flat());
    const data_300_max = Math.max(...data_300_tmp.flat());

    const yAxisFormatter = (value, min, max) => (value * (max - min) + min).toFixed(2);

    const option = {
        legend: {
            data: ['MA5', 'MA10', '300日K', 'stock'],
            inactiveColor: '#777'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                animation: false,
                type: 'cross',
                lineStyle: {
                    color: '#376df4',
                    width: 2,
                    opacity: 1
                }
            },
            formatter: params => {
                return params.map(p => `${p.seriesName}: ${p.data}`).join('<br>');
            }
        },
        xAxis: {
            type: 'category',
            data: dates,
            axisLine: { lineStyle: { color: '#8392A5' } }
        },
       yAxis: [
            {
                type: 'value',
                scale: true,
                name: 'Stock',
                position: 'left',
                min: Math.min(...stockData.flat()), // 真实最小值
                max: Math.max(...stockData.flat()), // 真实最大值
                axisLine: { lineStyle: { color: '#8392A5' } },
                splitLine: { show: false }
            },
            {
                type: 'value',
                scale: true,
                name: '300 Index',
                position: 'right',
                min: Math.min(...data_300_tmp.flat()), // 300真实最小值
                max: Math.max(...data_300_tmp.flat()), // 300真实最大值
                axisLine: { lineStyle: { color: '#EE9A00' } },
                splitLine: { show: false }
            }
        ],
        grid: {
            bottom: 80
        },
        dataZoom: [
            {
                textStyle: {
                    color: '#8392A5'
                },
                handleIcon:
                    'path://M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                dataBackground: {
                    areaStyle: {
                        color: '#8392A5'
                    },
                    lineStyle: {
                        opacity: 0.8,
                        color: '#8392A5'
                    }
                },
                brushSelect: true
            },
            {
                type: 'inside'
            }
        ],
        series: [
            {
                type: 'candlestick',
                name: 'Stock',
                data: stockData,
                yAxisIndex: 0,
                itemStyle: {
                    color: '#FD1050',
                    color0: '#0CF49B',
                    borderColor: '#FD1050',
                    borderColor0: '#0CF49B'
                }
            },
            {
                name: 'MA5',
                type: 'line',
                data: calculateMA(5, stockData),
                smooth: true,
                showSymbol: false,
                lineStyle: {
                    width: 1
                },
                yAxisIndex: 0
            },
            {
                name: 'MA10',
                type: 'line',
                data: calculateMA(10, stockData),
                smooth: true,
                showSymbol: false,
                lineStyle: {
                    width: 1
                },
                yAxisIndex: 0
            },
            {
                type: 'line',
                name: '300日K',
                data: line_data_300,
                smooth: true,
                showSymbol: false,
                lineStyle: {
                    width: 0.5,
                    color: '#EE9A00'
                },
                yAxisIndex: 1
            }
        ]
    };

    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

    window.addEventListener('resize', () => myChart.resize());
}

</script>
</body>
</html>
